<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>

  <body>
    <div class="form">
      <h1 id="register">REGISTER USER</h1>
      <div>
        <label class="label" for="name">USER NAME</label>
        <input
          class="input-field"
          type="text"
          id="name"
          name="name"
          placeholder="Enter name"
          required
        />
      </div>

      <div>
        <label class="label" for="email">USER EMAIL</label>
        <input
          class="input-field"
          type="email"
          id="email"
          name="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div>
        <label class="label" for="password">PASSWORD</label>
        <input
          class="input-field"
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        />
      </div>
      <div class="bottom">
        <a class="login" href="../login/login.html">Go To Login !</a>
        <button type="submit" onclick="register(event)" id="registerBtn">
          REGISTER
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./register.js"></script>
  </body>
</html>
