<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div class="form">
      <h1 id="login">LOGIN USER</h1>

      <div>
        <label class="label" for="email">REGISTERED EMAIL</label>
        <input
          class="input-field"
          type="email"
          id="email"
          name="email"
          placeholder="Enter email"
          required
        />
      </div>
      <div>
        <label class="label" for="password">PASSWORD</label>
        <input
          class="input-field"
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
          required
        />
      </div>
      <div class="bottom">
        <button type="submit" onclick="loginUser(event)" id="loginBtn">
          SIGNIN NOW
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
